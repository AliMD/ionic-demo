<ion-view>
  <ion-header-bar class="bar-positive" align-title="left">
    <h1 class="title">All Demos</h1>
  </ion-header-bar>
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="demo in demos" ng-href="{{demo.href}}">
        {{demo.module}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
